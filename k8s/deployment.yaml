apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  labels:
    app: weather-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-app

  template:
    metadata:
      labels:
        app: weather-app

    spec:
      containers:
        - name: weather-ml-app
          image: adamstephen/weather-ml-app:1.0.0
          ports:
            - containerPort: 5000
